<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form  #ref="ngForm" (ngSubmit)="doLogin(ref)">
            <!--create radio buttons to represent role-->
            <label for="">Choose role</label>
            <div class="form-check">
                <input type="radio" name="role" id="adm" class="form-check-input"  value="admin" #r="ngModel" ngModel required>
                <label for="adm" class="form-check-label">Admin</label>
            </div>
            <div class="form-check">
                <input type="radio" name="role" id="usr" class="form-check-input" value="user" ngModel required>
                <label for="usr" class="form-check-label">User</label>
            </div>
        

            <!-- <div *ngIf="r.invalid &&ref.submitted" class="alert alert-danger">*Role selection is required</div> -->









            <!--username-->
            <div class="form-group">
                <label for="un">Username</label>
                <input type="text" name="username" id="un"  ngModel class="form-control" required #ref1="ngModel">
            </div>

            <!--violation of username-->
            <!-- <div *ngIf="ref1.touched&&ref1.invalid" class="alert alert-danger">
                *Username is required
            </div> -->
        
            <!--password-->
            <div class="form-group">
                <label for="pw">Password</label>
                <input type="text" name="password" id="pw"  ngModel class="form-control"  required   #ref2="ngModel">
            </div>
                                                                                                            
          <!--violation of password-->

                                    Name is required.
                                    </div>
                                    <div *ngIf="ref2.errors?.pattern">
                                   Pattern is not matched
                                    </div>
                            </div> -->

            <!--login button-->
            <div class="text-center">
                <button type="submit" class="btn btn-success" >Login</button>
            </div>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
