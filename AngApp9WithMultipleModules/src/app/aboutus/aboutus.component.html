<table class="table">
    <thead>
        <th>ID</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last name</th>
        <th>Profile photo</th>
    </thead>

    <tr *ngFor="let obj of receivedData">
        <td>{{obj.id}}</td>
        <td>{{obj.email}}</td>
        <td>{{obj.first_name}}</td>
        <td>{{obj.last_name}}</td>
        <td>
            <img [src]=obj.avatar alt="">
        </td>
    </tr>
</table>
