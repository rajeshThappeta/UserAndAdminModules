<a routerLink="userprofile">User Profile</a>

<div>
  <img [src]="imgUrl" alt="" class="rounded-circle float-right" width="70px" />
</div>

<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <h1 class="text-center">
      Welcome,<span class="text-primary">{{ username }}</span>
    </h1>
    <table class="table">
      <thead class="thead-dark">
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Date of birth</th>
      </thead>
      <tr>
        <td>{{ userObj?.name }}</td>
        <td>{{ userObj?.username }}</td>
        <td>{{ userObj?.email }}</td>
        <td>{{ userObj?.dob }}</td>
      </tr>
    </table>
  </div>
</div>
<div class="col-sm-3"></div>


<button  (click)="makeFakeReq()">Fake req</button>
